    nombreZona.align="center";
    cont++;

      parejaZona.appendChild(divisiones);

      let div1 = document.createElement("img");
      div1.className="categoriauno";
      if(json.records[i-1+j].PUNTAJE1 > 1199){
        div1.src="images/icono_puesto_1ra.gif";
      }
      if(json.records[i-1+j].PUNTAJE1 > 999 & json.records[i-1+j].PUNTAJE1 <1200){
        div1.src="images/icono_puesto_2da.gif";
      }
      if(json.records[i-1+j].PUNTAJE1 > 799 & json.records[i-1+j].PUNTAJE1 <1000){
        div1.src="images/icono_puesto_3ra.gif";
      }
      if(json.records[i-1+j].PUNTAJE1 > 599 & json.records[i-1+j].PUNTAJE1 <800){
        div1.src="images/icono_puesto_4ta.gif";
      }
      if(json.records[i-1+j].PUNTAJE1 > 399 & json.records[i-1+j].PUNTAJE1 <600){
        div1.src="images/icono_puesto_5ta.gif";
      }
      if(json.records[i-1+j].PUNTAJE1 > 199 & json.records[i-1+j].PUNTAJE1 <400){
        div1.src="images/icono_puesto_6ta.gif";
      }
      if(json.records[i-1+j].PUNTAJE1 > -1 & json.records[i-1+j].PUNTAJE1 <200){
        div1.src="images/icono_puesto_7ma.gif";
      }
      divisiones.appendChild(div1);

      let div2 = document.createElement("img");
      if(json.records[i-1+j].PUNTAJE2 > 1199){
        div2.src="images/icono_puesto_1ra.gif";
      }
      if(json.records[i-1+j].PUNTAJE2 > 999 & json.records[i-1+j].PUNTAJE2 <1200){

      }
      if(json.records[i-1+j].PUNTAJE2 > 799 & json.records[i-1+j].PUNTAJE2 <1000){

      }
      if(json.records[i-1+j].PUNTAJE2 > 599 & json.records[i-1+j].PUNTAJE2 <800){

      }
      if(json.records[i-1+j].PUNTAJE2 > 399 & json.records[i-1+j].PUNTAJE2 <600){

      puntaje.textContent = json.records[i-1+j].SUMA + " Pts";

    document.getElementById("loader").style.display = "none";
